<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="/styles/houstonStyle.css" />
  </head>
  <body>
    <div id="main_div">
      <div id="houston_div">
        <img src="handle.jpg" />
        <div id="text-container">
          <h2>Take your digital<br />marketing to the next level!</h2>
          <button class="blueButton" id="testButton">
            Houston, we have lift-off!
          </button>
        </div>
      </div>
      <div></div>
    </div>
    <script>
      document
        .getElementById("testButton")
        .addEventListener("mouseover", function () {
          document.getElementById("testButton").style.backgroundColor =
            "#035b95";
        });

      document
        .getElementById("testButton")
        .addEventListener("mouseout", function () {
          document.getElementById("testButton").style.backgroundColor =
            "#0092FF";
        });
    </script>
  </body>
</html>
