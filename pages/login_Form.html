<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to your Sendinblue account</title>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div id="logo">
      <div class="logo_img">
        <img onclick="(location.href='index.html')" src="logo.jpg" />
      </div>
      <div>
        <h2 onclick="(location.href='index.html')">sendinblue</h2>
      </div>
    </div>
    <div id="content-box">
      <div id="reg-form">
        <br />
        <h1>Log In</h1>

        <br />
        <form>
          <label class="lab" for="email">Email address</label>
          <div>
            <input
              class="inpt"
              type="email"
              required="required"
              autocomplete="username"
            />
          </div>

          <br />
          <label class="lab" for="email">Password</label>
          <div>
            <input
              class="inpt"
              type="password"
              required="required"
              autocomplete="current-password"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFF-cpER_F9bw0DYBVqRqb7ttsMd3yXmkEMw&usqp=CAU"
              class="inpt-img"
            />
          </div>
          <br />

          <button class="btn" onclick="(location.href='index.html')">
            Log in
          </button>
        </form>

        <br />

        <div class="line_1"></div>
        <p>OR</p>
        <div class="line_2"></div>
        <div id="clc"></div>

        <br />
        <div id="google-sign">
          <div>
            <img src="google.jpg" />
          </div>
          <p>Sign in with Google</p>
        </div>

        <br />
        <br />
      </div>
      <p class="last">Create an account . I forgot my password</p>
      <br />
      <br />
    </div>
  </body>
</html>
